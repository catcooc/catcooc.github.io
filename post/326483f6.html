/span><br><span class="line">            <span class="comment">#img = cv2.imread(self.img_path[index])</span></span><br><span class="line">            img = cv2.imdecode(np.fromfile(self.img_path[index], dtype=np.uint8), -<span class="number">1</span>)<span class="comment">#中文路径读取</span></span><br><span class="line">            <span class="comment"># imdecode读取的是rgb，如果后续需要opencv处理的话，需要转换成bgr，转换后图片颜色会变化</span></span><br><span class="line">            <span class="comment">#img = cv2.cvtColor(img, cv2.COLOR_RGB2BGR)但是测试结果是读取为bgr所以不用转换</span></span><br><span class="line">            DATA_CACHE[self.img_path[index]] = img</span><br><span class="line">        </span><br><span class="line">        <span class="comment">#print(self.img_path[index].split(&#x27;\\&#x27;)[1])</span></span><br><span class="line">        <span class="keyword">if</span> self.transform <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            img = self.transform(image = img)[<span class="string">&#x27;image&#x27;</span>]</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">if</span> self.img_path[index].split(<span class="string">&#x27;\\&#x27;</span>)[<span class="number">1</span>] <span class="keyword">in</span> [<span class="string">&#x27;d1&#x27;</span>, <span class="string">&#x27;d2&#x27;</span>, <span class="string">&#x27;d3&#x27;</span>, <span class="string">&#x27;d4&#x27;</span>, <span class="string">&#x27;d5&#x27;</span>, <span class="string">&#x27;d6&#x27;</span>, <span class="string">&#x27;d7&#x27;</span>, <span class="string">&#x27;d8&#x27;</span>, <span class="string">&#x27;d9&#x27;</span>]:</span><br><span class="line">        <span class="comment">#if self.img_path[index].split(&#x27;/&#x27;)[-2] in [&#x27;d1&#x27;, &#x27;d2&#x27;, &#x27;d3&#x27;, &#x27;d4&#x27;, &#x27;d5&#x27;, &#x27;d6&#x27;, &#x27;d7&#x27;, &#x27;d8&#x27;, &#x27;d9&#x27;]:</span></span><br><span class="line">            label = [<span class="string">&#x27;d1&#x27;</span>, <span class="string">&#x27;d2&#x27;</span>, <span class="string">&#x27;d3&#x27;</span>, <span class="string">&#x27;d4&#x27;</span>, <span class="string">&#x27;d5&#x27;</span>, <span class="string">&#x27;d6&#x27;</span>, <span class="string">&#x27;d7&#x27;</span>, <span class="string">&#x27;d8&#x27;</span>, <span class="string">&#x27;d9&#x27;</span>].index(self.img_path[index].split(<span class="string">&#x27;\\&#x27;</span>)[<span class="number">1</span>])<span class="comment">#.split(&#x27;/&#x27;)[-2])</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            label = -<span class="number">1</span></span><br><span class="line">        </span><br><span class="line">        img = img.transpose([<span class="number">2</span>,<span class="number">0</span>,<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">return</span> img, torch.from_numpy(np.array(label))</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__len__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">len</span>(self.img_path)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">XunFeiNet</span>(nn.Module):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,l=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="built_in">super</span>(XunFeiNet, self).__init__()</span><br><span class="line">                </span><br><span class="line">        model = models.resnet18(weights=models.ResNet18_Weights.DEFAULT)<span class="comment">#(True)</span></span><br><span class="line">        model.avgpool = nn.AdaptiveAvgPool2d(<span class="number">1</span>)</span><br><span class="line">        model.fc = nn.Linear(<span class="number">512</span>, <span class="number">9</span>)</span><br><span class="line">        <span class="keyword">if</span> l!=<span class="literal">None</span>:</span><br><span class="line">            model=model.load_state_dict(torch.load(<span class="string">&#x27;model1.pth&#x27;</span>))</span><br><span class="line">        self.resnet = model</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self, img</span>):        </span><br><span class="line">        out = self.resnet(img)</span><br><span class="line">        <span class="keyword">return</span> out</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">train</span>(<span class="params">train_loader, model, criterion, optimizer</span>):</span><br><span class="line">    model.train()</span><br><span class="line">    train_loss = <span class="number">0.0</span></span><br><span class="line">    <span class="keyword">for</span> i, (x, target) <span class="keyword">in</span> <span class="built_in">enumerate</span>(train_loader):</span><br><span class="line">        x = x.cuda(non_blocking=<span class="literal">True</span>)</span><br><span class="line">        target=target.<span class="built_in">float</span>()</span><br><span class="line">        target = target.cuda(non_blocking=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># compute output</span></span><br><span class="line">        output = model(x)</span><br><span class="line">        loss = criterion(output, target.long())</span><br><span class="line"></span><br><span class="line">        <span class="comment"># compute gradient and do SGD step</span></span><br><span class="line">        optimizer.zero_grad()</span><br><span class="line">        loss.backward()</span><br><span class="line">        optimizer.step()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> i % <span class="number">20</span> == <span class="number">0</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;Train loss&#x27;</span>, loss.item())</span><br><span class="line">            </span><br><span class="line">        train_loss += loss.item()</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> train_loss/<span class="built_in">len</span>(train_loader)</span><br><span class="line">            </span><br><span class="line"><span class="keyword">def</span> <span class="title function_">validate</span>(<span class="params">val_loader, model, criterion</span>):</span><br><span class="line">    model.<span class="built_in">eval</span>()</span><br><span class="line">    </span><br><span class="line">    val_acc = <span class="number">0.0</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">        end = time.time()</span><br><span class="line">        <span class="keyword">for</span> i, (x, target) <span class="keyword">in</span> <span class="built_in">enumerate</span>(val_loader):</span><br><span class="line">            x = x.cuda()</span><br><span class="line">            target=target.<span class="built_in">float</span>()</span><br><span class="line">            target = target.cuda()</span><br><span class="line"></span><br><span class="line">            <span class="comment"># compute output</span></span><br><span class="line">            output = model(x)</span><br><span class="line">            loss = criterion(output, target.long())</span><br><span class="line">            </span><br><span class="line">            val_acc += (output.argmax(<span class="number">1</span>) == target).<span class="built_in">sum</span>().item()</span><br><span class="line">            </span><br><span class="line">    <span class="keyword">return</span> val_acc / <span class="built_in">len</span>(val_loader.dataset)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">predict</span>(<span class="params">test_loader, model, criterion</span>):</span><br><span class="line">    model.<span class="built_in">eval</span>()</span><br><span class="line">    val_acc = <span class="number">0.0</span></span><br><span class="line">    </span><br><span class="line">    test_pred = []</span><br><span class="line">    <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">        end = time.time()</span><br><span class="line">        <span class="keyword">for</span> i, (x, target) <span class="keyword">in</span> <span class="built_in">enumerate</span>(test_loader):</span><br><span class="line">            x = x.cuda()</span><br><span class="line">            target=target.<span class="built_in">float</span>()</span><br><span class="line">            target = target.cuda()</span><br><span class="line"></span><br><span class="line">            <span class="comment"># compute output</span></span><br><span class="line">            output = model(x)</span><br><span class="line">            test_pred.append(output.data.cpu().numpy())</span><br><span class="line">            </span><br><span class="line">    <span class="keyword">return</span> np.vstack(test_pred)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">train_loader = torch.utils.data.DataLoader(</span><br><span class="line">    XunFeiDataset(train_path[:-<span class="number">1000</span>],</span><br><span class="line">            A.Compose([</span><br><span class="line">            A.RandomRotate90(),</span><br><span class="line">            A.Resize(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            A.RandomCrop(<span class="number">224</span>, <span class="number">224</span>),</span><br><span class="line">            A.HorizontalFlip(p=<span class="number">0.5</span>),</span><br><span class="line">            A.RandomBrightnessContrast(p=<span class="number">0.5</span>),<span class="comment">#A.RandomContrast(p=0.5),</span></span><br><span class="line">            A.RandomBrightnessContrast(p=<span class="number">0.5</span>),</span><br><span class="line">            A.Normalize(mean=(<span class="number">0.485</span>, <span class="number">0.456</span>, <span class="number">0.406</span>), std=(<span class="number">0.229</span>, <span class="number">0.224</span>, <span class="number">0.225</span>))</span><br><span class="line">        ])</span><br><span class="line">    ), batch_size=<span class="number">30</span>, shuffle=<span class="literal">True</span>, num_workers=<span class="number">4</span><span class="comment">#, pin_memory=False</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">val_loader = torch.utils.data.DataLoader(</span><br><span class="line">    XunFeiDataset(train_path[-<span class="number">1000</span>:],</span><br><span class="line">            A.Compose([</span><br><span class="line">            A.Resize(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            A.RandomCrop(<span class="number">224</span>, <span class="number">224</span>),</span><br><span class="line">            <span class="comment"># A.HorizontalFlip(p=0.5),</span></span><br><span class="line">            <span class="comment"># A.RandomContrast(p=0.5),</span></span><br><span class="line">            A.Normalize(mean=(<span class="number">0.485</span>, <span class="number">0.456</span>, <span class="number">0.406</span>), std=(<span class="number">0.229</span>, <span class="number">0.224</span>, <span class="number">0.225</span>))</span><br><span class="line">        ])</span><br><span class="line">    ), batch_size=<span class="number">30</span>, shuffle=<span class="literal">False</span>, num_workers=<span class="number">4</span><span class="comment">#, pin_memory=False</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">test_loader = torch.utils.data.DataLoader(</span><br><span class="line">    XunFeiDataset(test_path,</span><br><span class="line">            A.Compose([</span><br><span class="line">            A.Resize(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            A.RandomCrop(<span class="number">224</span>, <span class="number">224</span>),</span><br><span class="line">            A.HorizontalFlip(p=<span class="number">0.5</span>),</span><br><span class="line">            A.RandomBrightnessContrast(p=<span class="number">0.5</span>),<span class="comment">#RandomContrast(p=0.5),</span></span><br><span class="line">            A.Normalize(mean=(<span class="number">0.485</span>, <span class="number">0.456</span>, <span class="number">0.406</span>), std=(<span class="number">0.229</span>, <span class="number">0.224</span>, <span class="number">0.225</span>))</span><br><span class="line">        ])</span><br><span class="line">    ), batch_size=<span class="number">2</span>, shuffle=<span class="literal">False</span>, num_workers=<span class="number">4</span><span class="comment">#, pin_memory=False</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">model = XunFeiNet()</span><br><span class="line"></span><br><span class="line">model = model.to(<span class="string">&#x27;cuda&#x27;</span>)</span><br><span class="line">criterion = nn.CrossEntropyLoss().cuda()</span><br><span class="line">optimizer = torch.optim.AdamW(model.parameters(), <span class="number">0.00005</span>)<span class="comment">#0.001)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">	<span class="keyword">for</span> i  <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>):</span><br><span class="line">		<span class="built_in">print</span>(i,<span class="string">&#x27;开始&#x27;</span>)</span><br><span class="line">		train_loss = train(train_loader, model, criterion, optimizer)</span><br><span class="line">		val_acc  = validate(val_loader, model, criterion)</span><br><span class="line">		train_acc = validate(train_loader, model, criterion)</span><br><span class="line"></span><br><span class="line">		<span class="built_in">print</span>(train_loss, train_acc, val_acc)</span><br><span class="line">	torch.save(model.state_dict(), <span class="string">&#x27;model1.pth&#x27;</span>)</span><br><span class="line">	pred = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">		<span class="keyword">if</span> pred <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">			pred = predict(test_loader, model, criterion)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			pred += predict(test_loader, model, criterion)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	submit = pd.DataFrame(</span><br><span class="line">    	&#123;</span><br><span class="line">        	<span class="string">&#x27;uuid&#x27;</span>: [(x.split(<span class="string">&quot;\\&quot;</span>)[-<span class="number">1</span>]).split(<span class="string">&quot;/&quot;</span>)[-<span class="number">1</span>] <span class="keyword">for</span> x <span class="keyword">in</span> test_path],</span><br><span class="line">        	<span class="string">&#x27;label&#x27;</span>: [[<span class="string">&#x27;d1&#x27;</span>, <span class="string">&#x27;d2&#x27;</span>, <span class="string">&#x27;d3&#x27;</span>, <span class="string">&#x27;d4&#x27;</span>, <span class="string">&#x27;d5&#x27;</span>, <span class="string">&#x27;d6&#x27;</span>, <span class="string">&#x27;d7&#x27;</span>, <span class="string">&#x27;d8&#x27;</span>, <span class="string">&#x27;d9&#x27;</span>][x] <span class="keyword">for</span> x <span class="keyword">in</span> pred.argmax(<span class="number">1</span>)]</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	submit = submit.sort_values(by=<span class="string">&#x27;uuid&#x27;</span>)</span><br><span class="line">	submit.to_csv(<span class="string">&#x27;submit1.csv&#x27;</span>, index=<span class="literal">None</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
